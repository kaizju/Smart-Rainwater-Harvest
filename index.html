<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>EcoRain</title>
</head>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 text-white">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
        style="margin-top: 1rem;">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          style="margin-top: 1rem;">
          <div style="flex-direction: column;">
            <img src="./img/water.png" alt="Bootstrap" width="30" height="24">
            <span class="fs-3 d-none d-sm-inline">EcoRain</span>
            <span style="margin-left: 2.6rem; font-size: 0.8rem; ">Rainwater Harvest</span>
          </div>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0">

              <i class="fs-2 bi-house"></i>
              <i class="fi fi-rr-analytics"></i>
              <span class="ms-1 d-none d-sm-inline">Dashboard</span>
            </a>
          </li>
          <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
            <i class="fs-2 bi-speedometer2"></i>
            <i class="fi fi-rr-chart-histogram"></i>
            <span class="ms-1 d-none d-sm-inline">Usage Stats</span>
          </a>
          <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
            <i class="fs-2 bi-speedometer2"></i>
            <i class="fi fi-rr-cloud-sun"></i>
            <span class="ms-1 d-none d-sm-inline">Weather</span>
          </a>
          <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
            <i class="fs-2 bi-speedometer2"></i>
            <i class="fi fi-rr-settings"></i>
            <span class="ms-1 d-none d-sm-inline">Settings</span>
          </a>

        </ul>
      </div>
    </div>
    <div class="col py-3" style="margin-left: 1rem;">
      <h1>DashBoard</h1>
      <p style="opacity: 0.5;">Welcome to EcoRain</p>
      <div class="row">
        <div class="card wow" style="width: 25rem;">
          <div class="card-body">
            <p style="color: black;"><img src="./img/raindrops.svg" alt="Bootstrap" width="30" height="24">Main Tank
              Level
            </p>
            <h5 class="card-title" style="margin-top: 1rem;font-size: 4rem; color: black; margin-left: 0.5rem;">0%</h5>
            <br>
            <br>
            <br>
            <br>
            <br>

            <h6 class="card-subtitle mb-2 text-body-secondary fs-4">5,000L <p style="opacity: 0.5;">available</p>
            </h6>
            <div class="w3-light-grey">
              <div class="w3-black" style="height:24px;width:1%;"></div>
            </div><br>
            <p style="color: black;">0L collected today</p>
          </div>
        </div>
        <div class="card" style="width: 17rem; margin-left: 2.5rem; height: 18rem;">
          <div class="card-body">
            <h5 class="card-title">WATER QUALITY </h5>
            <div style="flex-direction: row;">
              <mark style="background-color: rgba(142, 142, 142, 0.907);">N/A</mark>
              <p style="opacity: 0.5;">updated 0s ago</p>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
              <div class="card" style="width: 12rem;">
                <div class="card-body">
                  <img src="./img/heart-rate.svg" alt="Bootstrap" width="30" height="24">
                  <span class="card-title">pH Level</span>
                  <p style="font-size: 2rem;">0</p>
                  <span style="color: green; font-weight: bold;">None</span>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h6 class="mb-0">Weekly Sales Overview</h6>
          </div>
          <div class="card-body">
            <canvas id="bar-chart" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<body>

</body>
<script src="script.js"></script>
</html>
